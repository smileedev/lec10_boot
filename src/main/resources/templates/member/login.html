<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{include/layout}">
<th:block layout:fragment="content">
<link th:href="@{/css/member/login.css}" rel="stylesheet" type="text/css">
<section>
	<div id="section_wrap">
		<div class="word">
			<h3>로그인</h3>
		</div>
		<div class="login_form">
			<form th:action="@{/login}" 
			name="login_form" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<input type="text"	name="mem_id" placeholder="아이디"> <br>
				<input type="password"	name="mem_pw" placeholder="비밀번호"> <br>
				<input type="checkbox" id="remember-me" name="remember-me">
				<label for="remember-me">로그인 유지</label><br>
				<input type="submit" value="로그인"> 
			</form>
		</div>
	</div>
</section>	
</th:block>
</html>
