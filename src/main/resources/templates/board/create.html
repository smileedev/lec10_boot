<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/layout}">
     <th:block layout:fragment="content">
       	<link th:href="@{/css/board/create.css}" rel="stylesheet" type="text/css">
      	<section>
					<div id="section_wrap">
						<div class="word">
							<h3>게시글 등록</h3>
						</div><br>
						<div class="register_board_form">
							<form id="boardAddFrm">	
								<input type="text" name="board_title" placeholder="게시글 제목을 입력하세요."> <br>
								<input type="text" name="board_content" placeholder="게시글 내용을 입력하세요."> <br>
								<input type="file" name="file"><br>
								<input type="submit" value="등록"> 
							</form>
						</div>
					</div>
				</section>
				<script>
					const form = document.getElementById("boardAddFrm");
					form.addEventListener('submit', (e)=>{
						e.preventDefault();
						// 유효성 검사 성공했다고 가정
						let vali_check = true;
						if(vali_check == false){
							alert('유효성 검사 중 문제가 발생하였습니다.');
						}else{
							const payload = new FormData(form);
							fetch('/board', {
								method: 'post',
								body: payload
							})
							.then(response => response.json())
							.then(data=>{
								
								if(data.res_code == '200'){
									Swal.fire({
										icon : 'success',
										title : '성공',
										text : data.res_msg
									}).then((result)=>{
										location.href="/board";
									});
								}else{
									Swal.fire({
										icon : 'error',
										title : '실패',
										text : data.res_msg
									});
								}
								/* alert(data.res_msg);
								if(data.res_code == '200'){
									location.href="/board";
								} */
							})
						}
					});
				</script>
     </th:block>
</html>
